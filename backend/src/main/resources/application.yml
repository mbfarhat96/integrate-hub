spring:
  application:
    name: integratehub-backend
  cache:
    type: simple
    cache-names:
      - weatherByCity
      - githubUserStats
      - currencyRates
      - stockQuotes
      - newsSearch

  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    root: INFO
    com.mohsin.integratehub: DEBUG

integrations:
  weather:
    base-url: https://api.example-weather.com
    api-key: :)
  github:
    base-url: https://api.github.com
  currency:
    base-url: https://api.example-currency.com
    api-key: :)
    snapshot:
      base: USD
      target: PKR
  stocks:
    base-url: https://api.example-stocks.com
    api-key: :)
    snapshot:
      symbol: AAPL

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
